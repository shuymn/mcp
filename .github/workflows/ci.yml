name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Deltect Bun version
        id: bun-version
        run: echo "version=$(cat .bun-version || echo 'latest')" >> "$GITHUB_OUTPUT"

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: ${{ steps.bun-version.outputs.version }}

      - name: Install dependencies
        run: bun install

      - name: Run biome checks (format + lint)
        run: bun run check

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        env:
          OPENAI_API_KEY: dummy
        run: bun run test
