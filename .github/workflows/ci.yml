name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Deltect Bun version
        id: bun-version
        run: echo "version=$(cat .bun-version || echo 'latest')" >> "$GITHUB_OUTPUT"

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: ${{ steps.bun-version.outputs.version }}

      - name: Install dependencies
        run: bun install

      - name: Run biome checks (format + lint)
        run: bun run check

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        env:
          OPENAI_API_KEY: dummy
        run: bun run test
