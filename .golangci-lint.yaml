version: "2"
linters:
  default: all
  disable:
    - depguard
    - cyclop
    - exhaustruct
    - forbidigo
    - funlen
    - godot
    - ireturn
    - lll
    - nlreturn
    - paralleltest
    - varnamelen
    - wsl
    - gocognit
    - contextcheck
  exclusions:
    warn-unused: true
    presets:
      - comments
      - std-error-handling
      - common-false-positives
      - legacy
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
  exclusions:
    warn-unused: true
  settings:
    goimports:
      local-prefixes:
        - github.com/shuymn/mcp
